{% extends 'base.html' %}

{% block content%}
<div class="container mt-4 text-center">
  <div class="col-lg-6 offset-lg-3">
    <div class="alert alert-warning" role="alert">
      Welcome {{user.name}}
    </div>
    <p>Edit your Expense</p>
  </div>
</div>
<div class="container mt-5">
  <form action="/update-expense/{{expense.id}}" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="name" class="form-label">Amount</label>
          <input type="text" class="form-control" id="name" name="amount" placeholder="Enter Amount"
            value="{{expense.amount}}">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="phone" class="form-label">Date</label>
          <input type="date" class="form-control" name="txn-date" id="phone" value="{{expense.date}}">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="email" class="form-label">Time</label>
          <input type="time" class="form-control" name="txn-time" id="email" value="{{expense.time}}">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="password" class="form-label">Category</label>
          <input type="text" class="form-control" name="category" id="password" placeholder="Enter category"
            value="{{expense.category}}">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="password" class="form-label">Remark</label>
          <input type="text" class="form-control" name="remark" id="password" placeholder="Enter remark"
            value="{{expense.remark}}">
        </div>
      </div>
    </div>
    <input type="submit" value="Update Expense" class="btn btn-primary">
  </form>
</div>
</div>
{% endblock %}

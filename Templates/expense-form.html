{% extends 'base.html' %}

{% block content%}
    <div class="container mt-4 text-center">
        <div class="col-lg-6 offset-lg-3">
            <div class="alert alert-danger" role="alert">
                Welcome {{user.name}} 
            </div>
            <p>Add your expenses</p>
        </div>
    </div>
    <div class="container mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <form action="/save-expense" method="post">
              {% csrf_token %}
              {{form}}
              <input type="submit" value="Save Expense" class="btn btn-primary">
            </form>  
          </div>
        </div>
      </div>  
        </div>
    </div>
{% endblock %}
